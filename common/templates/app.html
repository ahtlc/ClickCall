{% extends "base.html" %}
{% load static %}

{% block content %}

<style>

.callbar{
  width: 100%; 
  height: 90px; 
  background: #C1C1C1;
  display: flex;
  justify-content: center;
  align-items: center;
}

.callbar a{
  font-size: 1.5rem;
  color: #282828;
  text-decoration: none;
  font-weight: 300;
}

.callbar a:hover{
  color: black;
}

</style>

<div class="row">
  <!-- Simulate the navbar -->
  <div style="width: 220px; min-height: 100vh; background: #000000"></div>
  <div class="column">
    <!-- Simulate callbar -->
    <div class="callbar">
      
      <a href={% url 'users:logout' %}>Sair</a></div>
    <div class="app-viewport">
      {% block app_content %}
        
      {% endblock %}  
    </div>
  </div>
</div>
{% endblock %}
