{% load staticfiles %}

<div class="container">  
    <div class="title-and-search">
        <div class="title">Agenda</div>
        <div class="search">
            <input class="input-search">
            <button type="submit"></button>
        </div>
    </div>
    <table class="table2">
        <tr>
            <th class="contact">Contato</th>
            <th class="date-hour">Data/Hora</th>
            <th class="last-contact-table">Ãšltimo Contato</th>
            <th class="value">Valor</th>
            <th class="status">Status</th>
        </tr>
        {% for call in calls %}
            <tr id="call-{{call.pk}}" onclick="showDetail()" class="table-row">
                <td>{{call.contact.name | title}}</td>
                <td>{{call.date | date:'d/m/y'}} - {{call.hour}}h</td>
                <td class="last-contact-cell">
                    <button onclick="changeIndicator(this)"><i class="icon-call"></i></button>
                    <button onclick="changeIndicator(this)"><i class="icon-pay"></i></button>
                    <button onclick="changeIndicator(this)"><i class="icon-email"></i></button>
                </td>
                <td>R$ {{call.value}}</td>
                <td class="status-busy">{{call.status|lower|title}}</td>
                
            </tr>
            {% endfor %}
            
        </table>
        
        
        
        {% include "call-history-detail.html" %}
</div>
