{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Work+Sans:300,400,500,600,700,800,900" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="{%static 'css/collaborator-profile.css'%}">
    <link rel="stylesheet" type="text/css" media="screen" href="{%static 'css/fontello.css'%}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript"></script>
    <script async src="//jsfiddle.net/ab2gy/embed/"></script>
    <script src="../../static/js/cross-word.js"></script>
</head>
<body>
    <div class="container">
        <div class="personal-informations">
            <div class="avatar-and-goals">
                <img src="../../static/img/barbie.jpg" class="avatar">
                <button class="add-goals" type="button"><i class="icon-plus-button" ></i>Atribuir metas</button>
            </div>
            <div class="personal-informations-text">
                <div class="full-name">
                    <span class="title-name">Nome Completo</span>
                    <span class="name">José Augusto da Silva</span>
                </div>
                <div class="double">
                    <div class="email-and-phone">
                        <div class="email">
                            <span class="title">Email</span>
                            <span class="subtitle">joseaugusto20@exemplo.com</span>
                        </div>
                        <div class="ramal">
                            <span class="title">Ramal</span>
                            <span class="subtitle">XXX</span>
                        </div>
                        <div class="phone">
                            <span class="title">Telefone</span>
                            <span class="subtitle">(81) X XXXX-XXX</span>
                        </div>
                    </div>
                    <div class="text">
                        <div class="function-and-sector">
                            <div class="function">
                                <span class="title">Função</span>
                                <span class="subtitle">Colaborador</span>
                            </div>
                            <div class="sector">
                                <span class="title">Setor</span>
                                <span class="subtitle">Nome do setor</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="history-performance">
            <div class="history">
                <span class="history-title">Histórico de Metas</span>
                <div class="history-content">
                    <span class="day">Hoje/<span class="date"> Ter 13 Ago</span></span>
                    <span class="pendent-goals" id="pk-1" onclick="cross('pk','1')">Prospectar 15 novos clientes</span>
                    <span class="pendent-goals" id="pk-2" onclick="cross('pk','2')">Atualizar lista X</span>
                </div>
            </div>
            <div class="performance">
                    <div class="performance-and-period">
                        <span class="performance-title">Desempenho</span>
                        <a class="performance-subtitle">Anual</a>
                        <a class="performance-subtitle">Mensal</a>
                        <a class="performance-subtitle">Semanal</a>
                        <a class="performance-subtitle">Diário</a>
                    </div>
                    <div class="frame">
                        <iframe>lalalla</iframe>
                    </div>
                </div>
        </div>
        <div class="completed goals"></div>
    </div>
</body>
</html>
